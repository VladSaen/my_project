<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пральня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 60px 20px;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        section ul {
            list-style: none;
            padding: 0;
        }
        section ul li {
            margin-bottom: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header {
                position: static;
            }
            nav a {
                float: none;
                display: block;
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Пральня</h1>
    </header>
    <nav>
        <a href="#about">Про пральню</a>
        <a href="#services">Послуги</a>
        <a href="#contacts">Контакти</a>
    </nav>
    <div class="content">
        <section id="about">
            <h2>Про пральню</h2>
            <p>Короткий опис вашої пральні.</p>
        </section>
        <section id="services">
            <h2>Послуги</h2>
            <ul>
                <li>Стирка</li>
                <li>Хімічна чистка</li>
                <li>Ухажування за шкіряними та шовними виробами</li>
            </ul>
        </section>
        <section id="contacts">
            <h2>Контакти</h2>
            <p>Адреса: your_address</p>
            <p>Телефон: your_phone</p>
            <p>Email: your_email</p>
        </section>
    </div>
    <footer>
        <p>© 2023 Пральня</p>
    </footer>
</body>
</html>
